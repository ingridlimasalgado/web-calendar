<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Calendario interactivo</h1>

    <div class="cont-calendar">
        <div class="calendar-info">
            <div class="i-prev" id="month-prev">prev</div>
            <div class="month-cur" id="month">Julio</div>
            <div class="year cur" id="year">2022</div>
            <div class="i-next" id="month-next">next</div>
        </div>

        <div class="calendar-week">
            <div class="weekday">Domingo</div>
            <div class="weekday">Lunes</div>
            <div class="weekday">Martes</div>
            <div class="weekday">Miércoles</div>
            <div class="weekday">Jueves</div>
            <div class="weekday">Viernes</div>
            <div class="weekday">Sábado</div>
        </div>
        
        <div class="dates" id="dates"></div>
    </div>

    <script src="fun.js"></script>
</body>
</html>
